<!DOCTYPE html>
<html>
<head>
  <title>DOM Introduction</title>
</head>
<body>
  <p id="myParagraph">This is a paragraph.</p>

  <script>
    // Step 1: Select the element using its ID and store it in a variable
    const paragraphElement = document.getElementById("myParagraph");

    // Step 2: Use the DOM API to modify the content of the <p> element
    paragraphElement.textContent = "I successfully updated this paragraph with JavaScript";
  </script>
</body>
</html>
