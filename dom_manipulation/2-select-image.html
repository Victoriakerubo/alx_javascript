<!DOCTYPE html>
<html>
<head>
  <title>Modifying Elements</title>
  <style>
    img {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">
  
  <script>
    // Step 1: Select the <img> element using its ID and store it in a variable
    const imageElement = document.getElementById("myImage");

    // Step 2: Use the DOM API to modify the element's properties
    imageElement.src = "https://picsum.photos/200/301";
    imageElement.alt = "New image";
    imageElement.style.border = "2px solid red";
  </script>
</body>
</html>
